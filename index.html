<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="page">
			<section class="main">
				<div class="content-container">
					<div class="image-container">
						<div class="sidebar-container">
							<div class="image-sidebar">
								<img class="logo" src="headerLogo.png" />
								<p>hello</p>
							</div>
						</div>
						<p class="image-credit">
							Photo by
							<a href="https://unsplash.com/@a2eorigins"
								>Alex Perez</a
							>
							on <a href="https://unsplash.com/">Unspalsh</a>
						</p>
					</div>
					<div class="sign-up-container">
						<p class="form-description">
							Lorem ipsum dolor sit amet, consectetur adipiscing
							elit. Nullam arcu ante, lobortis vel sem ut, luctus
							porttitor dolor. Morbi ligula mauris, sollicitudin
							eget elit eu, placerat volutpat nibh. Aenean!
						</p>

						<form action="#">
							<h1 class="form-header">Lets sign up :)</h1>
							<fieldset class="name-container">
								<div class="input-container">
									<label for="">First Name</label>
									<input type="text" />
								</div>
								<div class="input-container">
									<label for="">Last Name</label>
									<input type="text" />
								</div>
							</fieldset>
							<fieldset class="contact-container">
								<div class="input-container">
									<label for="">Email</label>
									<input type="text" />
								</div>
								<div class="input-container">
									<label for="">Phone Number</label>
									<input type="text" />
								</div>
							</fieldset>
							<fieldset class="password-container">
								<div class="input-container">
									<label for="pass-in">Password</label>
									<input type="password" id="pass-in" />
								</div>
								<div class="input-container">
									<label for="pass-confirm-in"
										>Confirm Password</label
									>
									<input
										type="password"
										id="pass-confirm-in"
									/>
								</div>
							</fieldset>
						</form>
						<div class="options-container">
							<button class="create-btn">Create Account</button>

							<p class="login">
								Already have an account?
								<a href="#" class="login-link">Log in</a>
							</p>
						</div>
					</div>
				</div>
			</section>
			<!-- <footer>Created by me</footer> -->
		</div>
		<script src="script.js"></script>
	</body>
</html>
